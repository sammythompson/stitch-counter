<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script src="
        https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
        "></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="./index.js"></script>

    <title>Counter</title>
  </head>
  <body>
    <section class="section-all">
      <!-- <h2 class="title-counter">COUNTER</h2> -->

      <div class="wrapper">
        <input
          class="decrease-btn"
          type="image"
          src="file:///Users/Sam/Downloads/minus.png"
        />
        <!-- <button class="decrease-btn">Decrease</button> -->
        <span class="counter">0</span>
        <!-- <button class="reset-btn">Reset</button> -->
        <input
          class="increase-btn"
          type="image"
          src="file:///Users/Sam/Downloads/add.png"
        />
        <!-- <button class="increase-btn">Increase</button> -->
      </div>

      <!-- <button class="btn-img">
        <img src="file:///Users/Sam/Downloads/letter-s.png" />
      </button> -->

      <ul class="increment-list">
        <li class="increment-btns"><button data-increment="1">1</button></li>
        <li class="increment-btns"><button data-increment="3">3</button></li>
        <li class="increment-btns"><button data-increment="5">5</button></li>
        <li class="increment-btns"><button data-increment="10">10</button></li>
      </ul>

      <button class="new-row-btn">New Row</button>
      <table>
        <tbody class="table-body-el">
          <tr class="table-row-header">
            <th>Rows</th>
            <th>Stiches</th>
          </tr>
          <tr class="table-row-numbers" data-row-index="0">
            <td class="column-index">1</td>
            <td class="column-stitches">0</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
